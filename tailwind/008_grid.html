<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- https://tailwindcss.com/docs/grid-template-columns -->
    <!-- https://tailwindcss.com/docs/grid-column -->
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
    <h2>1</h2>
    <div class="grid grid-cols-3 gap-2 border-2 border-red-400">
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
    </div>
    <h2>2</h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 gap-2 border-2 border-red-400"
    >
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
    </div>
    <h2>3</h2>
    <div class="grid grid-cols-2 grid-row-3 gap-2 border-2 border-red-400">
      <!-- 모바일 먼저 
       sm:grid-cols-3 md:grid-cols-4 -->
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
      <div class="border-2 border-blue-200">hello world</div>
    </div>
  </body>
</html>
