<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>

  <body>
    <h1></h1>
    <script>
      var lotto = [];
      //while,length
       while (lotto.length < ) {
        var num = parseInt(Math.random() * 45 + 1);
         if (lotto.indexof(num) == -1) {
             //참이면 중괄호 안에 값이 실행
             //값이 없으면 -1
             //등호 하나는 오른쪽 값을 왼쪽에 넣는다는 의미
             //등호 두개는 비교한다는 의미이다
             //같으면 true 다르면 false
           lotto.push(num);
         }
         document.write(lotto);
       }
    </script>
  </body>
</html>
