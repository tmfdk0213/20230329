<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 실습</title>
  </head>
  <body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
      var num = Math.random() * 45 + 1;
      //1이상 45사이의 정수가 나옴
      var ball1 = parseInt(num);
      document.write(ball1);
    </script>
